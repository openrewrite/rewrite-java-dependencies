---
name: Update the GitHub advisories CSV

on:
  workflow_dispatch: {}
  schedule:
    - cron: 0 11 * * MON

jobs:
  update-advisories:
    if: github.event_name != 'schedule' || github.repository_owner == 'openrewrite'
    runs-on: ubuntu-latest
    steps:
      # Checkout and build parser
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          cache: 'gradle'
          distribution: 'temurin'
          java-version: '17'

      # Update advisories
      - name: Checkout advisory-database
        uses: actions/checkout@v4
        with:
          repository: github/advisory-database
          path: advisory-database
      - name: Update advisories
        run: ./gradlew parseGithubAdvisoryDatabase --args="./advisory-database Maven src/main/resources/advisories-maven.csv"
      - name: Sort advisories
        run: sort --output=src/main/resources/advisories-maven.csv src/main/resources/advisories-maven.csv

      # Commit and push
      - name: configure-git-user
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
      - name: Create timestamp
        run: echo "NOW=$(date +'%Y-%m-%dT%H%M')" >> $GITHUB_ENV
      - name: Commit and push
        run: |
          git diff-index --quiet HEAD src/main/resources/advisories-maven.csv || git commit -m "[Auto] GitHub advisories as of ${{ env.NOW }}" src/main/resources/advisories-maven.csv && git push origin main
