type: specs.openrewrite.org/v1beta/example
recipeName: org.openrewrite.java.dependencies.ChangeDependency
examples:
- description: Change Gradle dependency
  parameters:
  - commons-lang
  - commons-lang
  - org.apache.commons
  - commons-lang3
  - 3.11.x
  - 'null'
  - 'null'
  - 'null'
  sources:
  - before: |
      plugins {
          id "java-library"
      }

      repositories {
          mavenCentral()
      }

      dependencies {
          implementation "commons-lang:commons-lang:2.6"
      }
    after: |
      plugins {
          id "java-library"
      }

      repositories {
          mavenCentral()
      }

      dependencies {
          implementation "org.apache.commons:commons-lang3:3.11"
      }
    path: build.gradle
    language: groovy
