type: specs.openrewrite.org/v1beta/example
recipeName: org.openrewrite.java.dependencies.UpgradeDependencyVersion
examples:
- description: Upgrade gradle dependency
  parameters:
  - com.google.guava
  - guava
  - 30.x
  - -jre
  - 'null'
  - 'null'
  sources:
  - before: |
      plugins {
        id 'java-library'
      }

      repositories {
        mavenCentral()
      }

      dependencies {
        compileOnly 'com.google.guava:guava:29.0-jre'
        runtimeOnly ('com.google.guava:guava:29.0-jre')
      }
    after: |
      plugins {
        id 'java-library'
      }

      repositories {
        mavenCentral()
      }

      dependencies {
        compileOnly 'com.google.guava:guava:30.1.1-jre'
        runtimeOnly ('com.google.guava:guava:30.1.1-jre')
      }
    path: build.gradle
    language: groovy
- description: Upgrade maven dependency version
  parameters:
  - org.junit.jupiter
  - junit-jupiter-api
  - 5.7.2
  - 'null'
  - 'null'
  - 'null'
  sources:
  - before: |
      <project>
          <groupId>com.mycompany.app</groupId>
          <artifactId>my-app</artifactId>
          <version>1</version>
          <dependencyManagement>
              <dependencies>
                  <dependency>
                      <groupId>org.junit.jupiter</groupId>
                      <artifactId>junit-jupiter-api</artifactId>
                      <version>5.6.2</version>
                      <scope>test</scope>
                  </dependency>
              </dependencies>
          </dependencyManagement>
      </project>
    after: |
      <project>
          <groupId>com.mycompany.app</groupId>
          <artifactId>my-app</artifactId>
          <version>1</version>
          <dependencyManagement>
              <dependencies>
                  <dependency>
                      <groupId>org.junit.jupiter</groupId>
                      <artifactId>junit-jupiter-api</artifactId>
                      <version>5.7.2</version>
                      <scope>test</scope>
                  </dependency>
              </dependencies>
          </dependencyManagement>
      </project>
    path: pom.xml
    language: xml
