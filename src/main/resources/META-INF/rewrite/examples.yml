type: specs.openrewrite.org/v1beta/example
recipeName: org.openrewrite.java.dependencies.ChangeDependency
examples:
- description: Change Gradle dependency
  parameters:
  - commons-lang
  - commons-lang
  - org.apache.commons
  - commons-lang3
  - 3.11.x
  - 'null'
  - 'null'
  - 'null'
  sources:
  - before: |
      plugins {
          id "java-library"
      }

      repositories {
          mavenCentral()
      }

      dependencies {
          implementation "commons-lang:commons-lang:2.6"
      }
    after: |
      plugins {
          id "java-library"
      }

      repositories {
          mavenCentral()
      }

      dependencies {
          implementation "org.apache.commons:commons-lang3:3.11"
      }
    path: build.gradle
    language: groovy
- description: Change Maven dependency
  parameters:
  - commons-lang
  - commons-lang
  - org.apache.commons
  - commons-lang3
  - 3.11.x
  - 'null'
  - 'null'
  - 'null'
  sources:
  - before: |
      <project>
          <groupId>com.example.app</groupId>
          <artifactId>my-app</artifactId>
          <version>1</version>
          <dependencies>
              <dependency>
                  <groupId>commons-lang</groupId>
                  <artifactId>commons-lang</artifactId>
                  <version>2.6</version>
              </dependency>
          </dependencies>
      </project>
    after: |
      <project>
          <groupId>com.example.app</groupId>
          <artifactId>my-app</artifactId>
          <version>1</version>
          <dependencies>
              <dependency>
                  <groupId>org.apache.commons</groupId>
                  <artifactId>commons-lang3</artifactId>
                  <version>3.11</version>
              </dependency>
          </dependencies>
      </project>
    path: pom.xml
    language: xml
